<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link rel="stylesheet" href="/UIDev-A3/styles/css-reset.css">
    <link rel="stylesheet" href="/UIDev-A3/styles/main.css">
    <script src="/UIDev-A3/scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="stack-most-top">
        <a class="navbtn__link" href="index.html"><img src="images/LI-logo.png" alt="LI Logo" id="logo"></a>
        <ul id="navbar">
            <li class="navbtn"><a class="navbtn__link" href="#about">About</a></li>
            <li class="navbtn"><a class="navbtn__link" href="#menu">Menu</a></li>
            <li class="navbtn"><a class="navbtn__link" href="#contact">Contact</a></li>
        </ul>
        <div class="navbar-icons cluster">
            <img class="navbtn" id="cart" src="/UIDev-A3/images/icons/cart.svg" alt="Cart">
            <img class="navbtn" id="hamburger" onclick="showNavbar()"  src="/UIDev-A3/images/icons/hamburger-menu_svgrepo.com.svg" alt="hamburger menu">
        </div>
</header>
<main>
    <section id="options">
        <button class="btn">Takeaway</button>
        <button class="btn">Delivery</button>
    </section>
    <section id="order">
        <h1 class="order__title">Order Details</h1>
        <form action="confirm.html" class="order__form">
            <h3 class="form__heading">Name</h3>
            <div class="form__elements">
                <div class="form__elements__pair stack">
                    <input class="form__elements__textbox" type="text" id="name" name="name" required minlength="2" pattern="[a-z|A-Z| |-]*"
                    oninvalid="this.setCustomValidity('Please enter only letters, space, hyphen')"/>  
                    <label for="name" class="form__elements__label">Full name</label>
                </div>
            </div>

            <h3 class="form__heading">Contact</h3>
            <div class="form__elements cluster ">
                <div class="form__elements__pair stack form__elements__pair--forty">
                    <input class="form__elements__textbox" type="tel" id="phone" name="phone" required pattern="(\(|\)|-|[0-9])*"
                    oninvalid="this.setCustomValidity('Please enter only digits, brackets, hyphen')"/>
                    <label for="phone" class="form__elements__label">Mobile Number</label>
                </div>
                <div class="form__elements__pair stack form__elements__pair--forty">
                    <input class="form__elements__textbox" type="email" id="email" name="email" required>
                    <label for="email" class="form__elements__label">Email</label>
                </div>
                

            </div>

            <h3 class="form__heading">Address</h3>
            <div class="form__elements">
                <div class="form__elements__pair stack">
                    <input class="form__elements__textbox" type="text" id="address" name="address" required>
                    <label for="address" class="form__elements__label">Street Address</label>  
                </div>
                <div class="form__elements__pair stack">
                    <input class="form__elements__textbox" type="text" id="address" name="address">
                    <label for="address" class="form__elements__label">Street Address Line 2</label>
                </div>
                <div class="form__elements cluster">
                    <div class="form__elements__pair stack">
                        <input class="form__elements__textbox" type="text" id="address" name="address" required>
                        <label for="address" class="form__elements__label">City</label>
                    </div>
                    <div class="form__elements__pair stack">                
                        <input class="form__elements__textbox" type="text" id="address" name="address" required>
                        <label for="address" class="form__elements__label">State</label>
                    </div>
                    <div class="form__elements__pair stack">
                        <input class="form__elements__textbox" type="text" id="address" name="address" required>
                        <label for="address" class="form__elements__label">Postcode</label>
                    </div>
                </div>



            </div>

            <h3 class="form__heading">Time</h3>
            <div class="form__elements cluster">
                <div class="form__elements__pair stack">
                    <input class="form__elements__textbox" type="date" id="date" name="date" required/>
                    <label for="date" class="form__elements__label">e.g 09/10/2023</label>
                </div>

                <div class="form__elements__pair stack">
                    <input class="form__elements__textbox" type="time" id="time" name="time" value="11:00" step="900" required/>
                    <label for="time" class="form__elements__label">e.g 1:00 PM</label>
                </div>
            </div>
    
            <div>
                <label for="submit"class="btn btn--primary">Submit</label>
            </div>
    
        </form>
    </section>

</main>
<footer id="contact">
    <div class="footer__column">
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/location.svg" alt="Location icon" class="footer__column__icon">
            <p>47, Jalan SS22/23. Damansara Jaya</p>
        </div>
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/Clock.svg" alt="Clock icon" class="footer__column__icon">
            <p>Tue - Sun <br>
                Lunch: 12pm - 3pm (last call 2.30pm)<br>
                Dinner: 6pm - 11pm (last call 10pm)
            </p>
        </div>
    </div>

    <div class="footer__column"  id="copyright"  >
        <div class="footer__column__element">
            <p>&copy; Li Damansara Jaya 2023</p>
        </div>
    </div>

    <div class="footer__column">
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/mail.svg" alt="email icon" class="footer__column__icon">
            <p>eat@lidamansarajaya.com</p>
        </div>
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/mobile.svg" alt="mobile icon" class="footer__column__icon">
            <p>+60377337692</p>
        </div>
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/Facebook.svg" alt="facebook icon" class="footer__column__icon">
            <img src="/UIDev-A3/images/icons/instagram.svg" alt="instagram icon" class="footer__column__icon">
        </div>
    </div>
</footer>
</body>
</html>
