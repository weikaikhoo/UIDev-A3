<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link rel="stylesheet" href="/UIDev-A3/styles/css-reset.css">
    <link rel="stylesheet" href="/UIDev-A3/styles/main.css">
    <script src="/UIDev-A3/scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="stack-most-top">
        <img src="images/LI-logo.png" alt="LI Logo" id="logo">
            <ul id="navbar">
                <li class="navbtn">About</li>
                <li class="navbtn">Menu</li>
                <li class="navbtn">Contact</li>
                <li class="navbtn" id="cart"><img src="/UIDev-A3/images/icons/cart.svg" alt="Cart"></li>
                <li class="navbtn" id="hamburger"><img src="/UIDev-A3/images/icons/hamburger-menu_svgrepo.com.svg" alt="hamburger menu"></li>
            </ul>
</header>
<footer>
    <div class="footer__column">
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/location.svg" alt="Location icon" class="footer__icon">
            <p>47, Jalan SS22/23. Damansara Jaya</p>
        </div>
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/Clock.svg" alt="Clock icon" class="footer__icon">
            <p>Tue - Sun <br>
                Lunch: 12pm - 3pm (last call 2.30pm)<br>
                Dinner: 6pm - 11pm (last call 10pm)
            </p>
        </div>
    </div>

    <div class="footer__column"  id="copyright"  >
        <div class="footer__column__element">
            <p>&copy; Li Damansara Jaya 2023</p>
        </div>
    </div>

    <div class="footer__column">
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/mail.svg" alt="email icon" class="footer__icon">
            <p>eat@lidamansarajaya.com</p>
        </div>
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/mobile.svg" alt="mobile icon" class="footer__icon">
            <p>+60377337692</p>
        </div>
        <div class="footer__column__element">
            <img src="/UIDev-A3/images/icons/Facebook.svg" alt="facebook icon" class="footer__icon">
            <img src="/UIDev-A3/images/icons/instagram.svg" alt="instagram icon" class="footer__icon">
        </div>
    </div>
</footer>
</body>
</html>
